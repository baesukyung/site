<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .menuNav ul{
           margin: 0;
           padding: 0;
           list-style: none;
       } 
       .menuNav ul:after{
           content: "";
           display: block;
           clear: both;
       }
       .menuNav li a{
           display: block;
           padding-top: 10px;
           padding-left: 15px;
           padding-right: 15px;
           padding-bottom: 10px;
           color: #000;
           font-size: 14px;
           text-decoration: none;
       }
       .menuNav li a:hover {
           border-radius: 5px;
           background-color: #ff0000;
           color: #fff;
       }


       /* 767px 이하 */
       @media(max-width: 767px){
           /* 토글버튼 */
           .menuBtn{
               padding-top: 6px;
               padding-left: 10px;
               padding-right: 10px;
               padding-bottom: 2px;
               border:1px solid #aaaaaa;
               border-radius: 5px;
               background-color: #fff;
               cursor: pointer;
           }
           /* 클릭시 배경색 변경 */
           .menuBtn:hover{
               background-color: #ddd;
           }
           /* 파란색 테두리 제거 */
           .menuBtn:focus{
               outline: none;
           }
           .menuBtn i{
               color: #888;
           }
           /* 토글버튼글자숨기기 */
           .menuBtn span{
               display: inline-block;
               text-indent: -999px;
           }
           .menuNav{
               display: none;
           }
       }

       /* 767px 이상 */
       @media(min-width: 768px){
            /* 토글버튼 */
            .menuBtn{
                display: none;
            }
            /* 네비게이션 */
            .menuNav{
               /* !important 는 지정한 스타일의 속성이 중요하기 때문에 변경을 막기위해 지정한다. */
               display: block !important;
            }
            .menuNav li{
                float: left;
                width: auto;
            }

       }

    </style>

<script src="js/jquery-2.1.3.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
    jQuery(".menuBtn").click(function(){
        // slideToggle은 요소의 height값을 조작해서 움직임을 만들어 낸다.
        // 보이면 안보이게 안보이면 보이게 한다.
        jQuery(".menuNav").slideToggle();
    });
});
</script>
</head>
<body>
    <!-- 모바일 화면에서 보여질 토글 메뉴 -->
    <button type="button" class="menuBtn">
        <i><img src="images/menu-btn.png" style="width:20px;height:20px;"/>
        </i><span>MENU</span>
    </button>
<!-- 내비게이션 메뉴, 창 크기에 맞게 변화한다. -->
    <nav class="menuNav" id="menuNav">
        <ul>
            <li><a href="#">안지현</a></li>
            <li><a href="#">이한글</a></li>
            <li><a href="#">박기량</a></li>
            <li><a href="#">김맑음</a></li>
            <li><a href="#">조연주</a></li>
            <li><a href="#">이나경</a></li>
            <li><a href="#">서현숙</a></li>
        </ul>
    </nav>
</body>
</html>
