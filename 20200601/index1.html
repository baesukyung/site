<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            float: left;
            width: 80px;
        }
        input,label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form name="frm">
        <label for="myId">ID:</label>
        <input type="text" id="myId" name="myId"/>
        <label for="pwd">password:</label>
        <input type="password" id="pwd" name="pwd"/>
        <input type="button"  name="send" value="로그인"/>
    </form>


<script type="text/javascript">
    var frm=document.frm;           //form객체지정
    var myId=frm.myId;              //id 입력란(myId)객체지정
    var pwd=frm.pwd;               
    var send_btn=document.frm.send;  //전송버튼객체지정

    send_btn.onclick=function(){
        var newId=myId.value,
            newPwd=pwd.value;

            // 빈값검사
    if(newId=='' || newPwd==''){
        document.write('아이디 또는 비밀번호가 입력되지 않았습니다!');
    }else{
    //    alert(myId.value+'님 환영합니다!');
        document.write(myId.value+'님 환영합니다!');
    }
    }

</script>

</body>
</html>
