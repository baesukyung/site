<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimteout</title>
</head>
<body>
    <p>setTimteout()을 이용한 예제입니다.</p>
    <!-- setTimeout은 일정 시간 간격 이후에 함수가 한번 실행됩니다. -->
    <p>이미지를 클릭하시면 2초뒤에 다음 이미지로 바뀌게 됩니다.</p>
    <!-- indexOf-배열에서 찾을 요소입니다. 인덱스가 배열의 길이보다 크거나 같은 경우 -1이 반환되므로 배열이 검색되지 않습니다. -->
    <!-- onfocus=this.blur();-는 마우스 온했을떄 사라지게 -->

    <a href="javascript:image_onclick();" onfocus=this.blur();><img name=banner src="images/img01.jpg"></a>
    <button onclick="stop_banner();">정지!</button>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var timerID;
        var arrImage=new Array();
        arrImage[0]="images/img01.jpg";
        arrImage[1]="images/img02.jpg";
        arrImage[2]="images/img03.jpg";

        function image_onclick(){
            timerID=setTimeout("change_image()",2000);
            alert("배너를 시작합니다!");
        }
        function change_image(){
            var newImageNum=Math.round(Math.random()*2);
            while(true){
                if(document.banner.src.indexOf(arrImage[newImageNum])>=0){
                    newImageNum=Math.round(Math.random()*2);
                }else{
                    document.banner.src=arrImage[newImageNum];
                    break;
                }
            }
            timerID=setTimeout("change_image()",2000);
        }

        function stop_banner(){
        clearTimeout(timerID);
        alert("방금 정지한 타이머의 식별자(ID)는 "+timerID+"입니다.");
        }
    </script>
</body>
</html>
