<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="loadDoc()">Request data</button>
    <p id="demo"></p>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        function loadDoc(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST","abc.txt",true);
            //GET방식. POST방식//
            //GET은 서버에서 어떤 데이터를 가져와서 보여준다거나 하는 용도이지 서버의 값이나 상태등을 바꾸지 않습니다. history가 쌓여서 더 빨리 열린다 캐시가 쌓여서
            // ... 반면에 POST는 서버의 값이나 상태를 바꾸기 위해서 사용합니다. 글쓰기를 하면 글의 내용이 디비에 저장이 되고 수정을 하면 디비값이 수정이 되죠  post는 history가 캐시없이(history없이)가져오기때문에 잘 사용하지 않는다//
            xhttp.send();
        }
    </script>
</body>
</html>
