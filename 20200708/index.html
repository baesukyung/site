<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주기적으로 Ajax 요청하기</h1>
    <p id="text"></p>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        
        function sendRequest(){
            var httpRequest = new XMLhttpRequest();
            xhttpRequest.onreadystatechange = function(){
                if(xhttpRequest.readyState == XMLhttpRequest.DONE && xhttpRequest.status == 200){
                    document.getElementById("text").innerHTML = xhttpRequest.responseText;
                }
            };
            xhttpRequest.open("GET","date.html");
            xhttpRequest.send();
        }
        window.setInterval("sendRequest()",500);//매 0.5초마다 Ajax실행
        
    </script>
</body>
</html>
