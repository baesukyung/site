<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>begin again</title>
    <link rel="shortcut icon" href="img/pavicon/myicon.ico">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>

      
      
 

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <div class="section01">
                <div class="container-fluid text-center main_bg">
                    <div class="logo">
                        <img src="img/main_logo.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section02">
                <div class="container-fluid text-center bg02 no-padding">
                  <div class="col-12-lg  opacity-box">
                    <div class="note">
                        <img src="img/note.png" alt="note">
                    </div>
                    <div class="container text-center video_box">
                        <iframe width="100%" height="600" src="https://www.youtube.com/embed/sJOEuZ-pg-Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="allowfullscreen"></iframe>
                        
                    </div>
                    <div class="col-12-md iframe-txt">
                        <h2><strong>‘거리의 소음마저 음악이 되는 순간’</strong></h2>
                    </div>
                  </div>


                   
                </div>
            </div>

        </div>
        <div class="section">
            <div class="section03 sec-bg">
                <div class="sec03-wrap">
                    <div class="col-lg-12 no-padding">
                        <div class="singer_img">
                            <img src="img/singer1.jpg" alt="singer1">
                            <img src="img/singer2.jpg" alt="singer2">
                            <img src="img/singer3.jpg" alt="singer3">
                            <img src="img/singer4.jpg" alt="singer4">
                            <img src="img/singer5.jpg" alt="singer5">
                            <img src="img/singer6.jpg" alt="singer6">
                            <img src="img/singer7.jpg" alt="singer7">
                        </div>
                    </div>
                    <div class="col-lg-12 text-center sec03-logo">
                        <img src="img/sec03-logo.png" alt="logo">
                    </div>
                    <div class="col-lg-12 text-center sub-txt">
                        <img src="img/sec03-subtxt.png" alt="subtext">
                    </div>
                    <div class="col-lg-12 text-center singer-icon">
                        <img src="img/singer-icon.png" alt="singer-icon">
                    </div>
                    <div class="col-lg-12 text-center singer-name">
                        <h3><strong>헨리   적재   크러쉬   소향   수현   하림   정승환</strong></h3>
                    </div>
                    <div class="col-lg-12 text-center sec03-last-txt">
                    <h2>당신의 지친 마음을 위로하고 힐링이 되어줄 따뜻한 버스킹이 찾아갑니다. </h2>
                    </div>
                </div>
            </div>

        </div>
        <div class="section">
            <div class="section04 sec04-bg">
                <div class="container text-center replay-wrap">
                    <div class="col-lg-12">
                        <div class="point-dot01"></div>
                        <div class="point-dot02"></div>
                        <div class="point-dot03"></div>
                        <div class="point-dot04"></div>
                        <div class="point-dot05"></div>
                        <div class="replay">
                            <img src="img/replay.png" alt="replat-icon">
                        </div>
                        <div class="replay-txt">
                            <h1><strong>거리두기 <span>버스킹 관객</span> 모집</strong></h1>
                        </div>
                    </div>
                    <div class="col-12-lg title">
                        <h3>비긴어게인 버스킹 청중을 모집합니다.</h3>
                    </div>
                    <div class="col-12-lg border-box">
                        <h4>코로나19로 지치고 힘든 일상을 보내는 분들께 
                        '비긴어게인 코리아팀'이 직접 찾아갑니다.</h4>
                    </div>
                    <div class="col-12-lg solution">
                        <h1><strong>참여 방법</strong></h1>
                    </div>
                    <div class="col-12-lg round-3">
                        <div class="round01"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/js.js"></script>
    <script type="text/javascript">
        $(window).resize(function(){resizeYoutube();});
        $(function(){resizeYoutube();});
        function resizeYoutube(){ $("iframe").each(function(){ if( /^https?:\/\/www.youtube.com\/embed\//g.test($(this).attr("src")) ){ $(this).css("width","100%"); $(this).css("height",Math.ceil( parseInt($(this).css("width")) * 500 / 900 ) + "px");} }); }
      </script>
</body>
</html>
