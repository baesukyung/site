<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/css1.css">
    
    <title>palesade</title>
</head>
<body>
    <div class="section01">
        <div class="container-fluid logo-bg">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-main-padding text-center">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="title">PALISADE</div>
                        </div>
                        <div class="col-sm-6">
                            <div class="title-sub-txt">'우리가족을 위한 특별한 경험'</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main txt -->
        <div class="container-fluid icon-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 text-center">
                        <div class="row">
                            <div class="col-sm-12 img-padding icon-img1">
                                <img src="images/money.jpg" alt="money">
                            </div>
                            <div class="col-sm-12 boder line-height" style="font-size: 13pt;">
                                <p>차량기본가격</p>
                            </div>
                            <div class="col-sm-12 line-height margin-top-5">
                                <h1><small>￦3,497</small></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <div class="row">
                            <div class="col-sm-12 img-padding icon-img1">
                                <img src="images/reru.jpg" alt="">
                            </div>
                            <div class="col-sm-12 boder line-height"style="font-size: 13pt;">
                                <p>복합연비</p>
                            </div>
                            <div class="col-sm-12 line-height margin-top-5">
                                <h1><small>9 ~ 12 km/l</small></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <div class="row">
                            <div class="col-sm-12 img-padding icon-img1">
                                <img src="images/car.jpg" alt="">
                            </div>
                            <div class="col-sm-12 boder line-height"style="font-size: 13pt;">
                                <p>배기량</p>
                            </div>
                            <div class="col-sm-12 span-spacing line-height margin-top-5">
                                <h1><small>2.2L</small><span><small>3.3L</small></span></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <div class="row">
                            <div class="col-sm-12 img-padding icon-img1">
                                <img src="images/gage.png" alt="">
                            </div>
                            <div class="col-sm-12 boder line-height"style="font-size: 13pt;">
                                <p>최대출력</p>
                            </div>
                            <div class="col-sm-12 line-height margin-top-5">
                                <h1><small>149 ~ 217kW</small></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 아이콘 -->
    </div>

<div class="section02">

            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="tab-car-img">
                        <div id="wc9">

                        <div id="r2t">

                        <div id="cb">

                        <div id="rf">

                <h3>ㅣ</h3>

            <div class="col-sm-4 text-left">
                <h3>palasade</h3>

                <div class="col-sm-4  text-center" style="width: 2%;">
                    <h3>ㅣ</h3>
                </div>

                        <li id="wc91">
                            <a>
                                <h3>화이트크림</h3>
                            </a>
                        </li>
                        <li id="r2t1">
                            <a>
                                <h3>스틸그라파이트</h3>
                            </a>
                        </li>
                        <li id="mc1">
                            <a>
                                <h3>문라이트클라우드</h3>
                            </a>
                        </li>
                        <li id="tb1">
                            <a>
                                <h3>타임리스블랙</h3>
                            </a>
                        </li>
                        <li id="cb1">
                            <a>
                                <h3>시에라버건디</h3>
                            </a>
                        </li>
                        <li id="rf1">
                            <a>
                                <h3>레인포레스트</h3>
                            </a>
                        </li>
                    </ul>

        <div class="container text-center" style="width:500px; margin:0 auto;">
            <div class="row">
                <div class="col-sm-12">
                    <div class="tab-color-text">
                        <ul>

                            <li class="r2t"><a></a></li>

                            <li class="tb"><a></a></li>
                            <li class="cb"><a></a></li>
                            <li class="rf"><a></a></li>

                </div>
            </div>

</div>
