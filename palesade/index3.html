<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>palisade</title>

        <link rel="shortcut icon" href="pavicon/favicon.ico">
        <!-- 파비콘 끝-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>                                    
    <script src="js/swiper.min.js"></script>

   


    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/set1.css">
    <link rel="stylesheet" href="css/css1.css">
    </head>
    <body>
       
        <div id="fullpage">
            <div class="section">
                <div class="section09">
                    <div class="container">
                        <h2>Dynamic Tabs with jQuery</h2>
                        <p>Click on the Tabs to display the active and previous tab.</p>
                        <ul class="nav nav-tabs btn">
                          <li class="active"><a href="#home">PALISADE USP</a></li>
                          <li><a href="#menu1">엔지니어링</a></li>
                          <li><a href="#menu2">주행편의</a></li>
                          <li><a href="#menu3">내외장디자인</a></li>
                        </ul>
                      
                        <div class="tab-content text-left">
                          <div id="home" class="tab-pane fade in active">
                            <div class="video-container" style="width: 130%; margin-left: -26%;margin-top: -2%;">
                                <div class="embed-responsive embed-responsive-4by3 text-left"><iframe src="https://www.youtube.com/embed/Dk-EMhvUPjE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 1188px; height: 668px;"></iframe></div>
                            </div>
                          </div>
                          <div id="menu1" class="tab-pane fade">
                            <div class="video-container" style="width: 130%; margin-left: -26%;margin-top: -2%;">
                                <div class="embed-responsive embed-responsive-4by3 text-left"><iframe src="https://www.youtube.com/embed/8aYaL-a3hCY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 1188px; height: 668px;"></iframe></div>
                            </div>
                          </div>
                          <div id="menu2" class="tab-pane fade">
                            <div class="video-container" style="width: 130%; margin-left: -26%;margin-top: -2%;">
                                <div class="embed-responsive embed-responsive-4by3 text-left"><iframe src="https://www.youtube.com/embed/qCUvRkUWZTU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 1188px; height: 668px;"></iframe></div>
                            </div>
                          </div>
                          <div id="menu3" class="tab-pane fade">
                            <div class="video-container" style="width: 130%; margin-left: -26%;margin-top: -2%;">
                                <div class="embed-responsive embed-responsive-4by3 text-left"><iframe src="https://www.youtube.com/embed/LwpBdlL4Mls" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 1188px; height: 668px;"></iframe></div>
                            </div>
                          </div>
                        </div>
                          <hr>
                          <p class="act"><b>Active Tab</b>: <span></span></p>
                          <p class="prev"><b>Previous Tab</b>: <span></span></p>
                      </div>

                </div>
            </div>
        </div>


        
        
        <script src="js/js.js"></script>

        <script>
$(document).ready(function(){
  $(".nav-tabs a").click(function(){
    $(this).tab('show');
  });
  $('.nav-tabs a').on('shown.bs.tab', function(event){
    var x = $(event.target).text();         // active tab
    var y = $(event.relatedTarget).text();  // previous tab
    $(".act span").text(x);
    $(".prev span").text(y);
  });
});
		</script>
           
        </body>
    </html>
