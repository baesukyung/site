<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <!-- 개발버전, 도움되는 콘솔 경고를 포함 -->
         <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increment">{{ count }}</button>
    </div>
    <div id="app1">
        <button v-on:click="increment">{{ count }}</button>
    </div>
    <div id="app2">
        <button v-on:click="increment">{{ count }}</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                //버튼을 클릭할 때의 핸들러
                increment:function(){
                    this.count += 1//다시 할당하는 처리만 합니다.
                }
            }
        });
        new Vue({
            el:'#app1',
            data:{
                count:0
            },
            methods:{
                //버튼을 클릭할 때의 핸들러
                increment:function(){
                    this.count += 1//다시 할당하는 처리만 합니다.
                }
            }
        });
        new Vue({
            el:'#app2',
            data:{
                count:0
            },
            methods:{
                //버튼을 클릭할 때의 핸들러
                increment:function(){
                    this.count += 1//다시 할당하는 처리만 합니다.
                }
            }
        });
    </script>
</body>
</html>
